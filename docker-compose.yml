services:
  chatterbox-gpu:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatterbox-tts-gpu
    ports:
      - "7860:7860"
    volumes:
      - ./outputs:/app/outputs
      - ./settings:/app/settings
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Health check - be patient during startup
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      start_period: 300s  # Give 5 minutes for initial startup
      retries: 3
    restart: unless-stopped
    profiles:
      - gpu

  chatterbox-cpu:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    container_name: chatterbox-tts-cpu
    ports:
      - "7860:7860"
    volumes:
      - ./outputs:/app/outputs
      - ./settings:/app/settings
    # Health check - be patient during startup
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      start_period: 300s  # Give 5 minutes for initial startup
      retries: 3
    restart: unless-stopped
    profiles:
      - cpu
